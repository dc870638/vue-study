<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="./vue.js"></script>
	<script src="./vue-router.js"></script>
</head>
<body>
	<div id="app">
		
	</div>




	<script>
        var login = {
            template:'<h3>登陆组件</h3>'
        }

        var register = {
            template:'<h3>注册组件</h3>' 
        }

        var routerObj =  new VueRouter({
            // 这个对象中的route 表示匹配路由规则
            routes :[
                { path: './login',component:'login'},
                { path: './register',component:'register'},
            ]
        })


		var vm = new Vue({
			el:'#app',
			data:{
				
            },
            router: routerObj //将路由对象注册到vm实例对象上
		})
	</script>
</body>
</html>
