<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<script src="./vue.js"></script>
<style>
	.red{
		color: red;
	}
	.thin{
		font-weight: 200;
	}
	.italic{
		font-style: italic;
	}
	.active{
		letter-spacing: 5px;
	}
</style>
<body>
	<div id="app">
		<h1 :class="['thin','italic',{'active':'flag','red':'tags'}]">这是一个H1标题</h1>
		<h3 :style="styleobj1">这也是一个标题</h3>
		<p v-for='(item,index) in list'>索引{{ index }}---内容{{ item }}</p>
		<p v-for='(value,key,index) in user'>{{key}}---{{value}} (索引{{index}})</p>
		<p v-for='num in number'>{{ num }}</p>
	</div>

	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				flag:true,
				tags:true,
				styleobj1:{color:'blue','font-weight':200},
				list:[1,2,3,4,5,6],
				user:{
					id:1,
					name:'tony stark',
					gender:'男'
				},
				number:10
			},
			methods:{

			}
		})
	</script>
</body>
</html>
