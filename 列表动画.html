<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src='./vue.js'></script>
	<style>
		li{
			border: 1px dashed #999;
			margin:5px;
			line-height: 35px;
			padding-left: 5px;
			font-size: 12px;
			width: 100%;
		}

		li:hover{
			background-color: hotpink;
			transition: all 0.8s ease;
		}

		.v-enter,
		.v-leave-to{
			opacity: 0;
			transform: translateY(80px);
		}


		.v-enter-active,
		.v-leave-active{
			transition: all 0.6s ease;
		}


		.v-move{
			transition: all 0.6s ease;
		}
		.v-leave-active{
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="app">
		<div>
			<label>
				Id
			</label>
			<input type="text" v-model='id'>

			<label>
				Name
			</label>
			<input type="text" v-model='name'>

			<input type="button" value="添加" @click='add'>
		</div>


	
		<ul>
			<!-- 添加appear属性增加入场效果 -->
			<!-- 通过设置tag属性，指定transition-group渲染为指定元素，如果不指定，则默认为span属性 -->
			<transition-group appear tag='ul'>
			<!-- 如果实现列表过渡，不能使用transition，要使用transition-group -->
				<li v-for='item in list' :key='item.id' @click='del'>
				{{ item.id }}--{{ item.name }}
				</li>
			</transition-group>
		</ul>
	
	
	</div>


	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				id:'',
				name:'',
				list:[
					{ id: 1 , name: '赵高'},
					{ id: 2 , name: '秦桧'},
					{ id: 3 , name: '严嵩'},
					{ id: 4 , name: '魏忠贤'}
				]
			},
			methods:{
				add(){
					this.list.push({ id: this.id,name: this.name})
					this.id = this.name = ''
				},
				del(i){
					this.list.splice(i,1)
				}

			}

		})
	</script>
</body>
</html>
